<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">

<head>
    <title>Lost/Found Item Report Form</title>
</head>

<body>

    <!-- /* Content of this page will be decorated by the elements of layout.html (fragments/layout) */ -->
    <div layout:fragment="content" class="col" th:with="text=${lostFoundItem['new']} ? 'Create' : 'Update'">
        <h5 class="text-center p-2 m-3" th:text="${text + ' Report for Your Lost/Found Item'}">Report Form</h5>
        <div class="d-flex flex-column align-items-center justify-content-center mb-3">
            <div class="card p-3" style="width: 30rem;">
                <div class="card-body">
                    <form th:object="${lostFoundItem}" class="needs-validation"
                        th:with="createOrUpdate=${lostFoundItem['new']} ? 'new' : 'edit'"
                        th:action="@{'/lostFound/' + ${createOrUpdate}}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{createdBy}" />
                        <input type="hidden" th:field="*{modifiedBy}" />
                        <input type="hidden" th:field="*{createdTimestamp}" />
                        <input type="hidden" th:field="*{lastModifiedTimestamp}" />
                        <input type="hidden" th:field="*{version}" />
                        <input type="hidden" th:field="*{user.id}" />

                        <h6>Item Information</h6>
                        <div class="row mb-3">
                            <div class="col">
                                <select class="form-select form-select-sm" aria-label="Type" th:field="*{type}">
                                    <option
                                        th:each="typeValue : ${T(hyk.springframework.lostandfoundsystem.enums.Type).values()}"
                                        th:value="${typeValue.name()}" th:text="${typeValue.name()}">Type
                                    </option>
                                </select>
                            </div>

                            <div class="col">
                                <select class="form-select form-select-sm" aria-label="Category" th:field="*{category}">
                                    <option
                                        th:each="categoryValue : ${T(hyk.springframework.lostandfoundsystem.enums.Category).values()}"
                                        th:value="${categoryValue.name()}" th:text="${categoryValue.name()}">Category
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" th:field="*{title}" placeholder="Title"
                                    aria-label="Title">
                                <span class="input-group-text"><i class="bi bi-card-heading"></i></span>
                            </div>
                            <span th:if="${#fields.hasErrors('title')}">
                                <ul class="m-0">
                                    <li class="text-danger" th:each="err : ${#fields.errors('title')}" th:text="${err}">
                                    </li>
                                </ul>
                            </span>
                        </div>

                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" th:field="*{lostFoundDate}"
                                    placeholder="Lost/Found Date (YYYY-MM-DD)" aria-label="Lost/Found Date">
                                <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                            </div>
                            <span th:if="${#fields.hasErrors('lostFoundDate')}">
                                <ul class="m-0">
                                    <li class="text-danger" th:each="err : ${#fields.errors('lostFoundDate')}"
                                        th:text="${err}"></li>
                                </ul>
                            </span>
                        </div>

                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" th:field="*{lostFoundLocation}"
                                    placeholder="Lost/Found Location" aria-label="Lost/Found Location">
                                <span class="input-group-text"><i class="bi bi-pin-map"></i></span>
                            </div>
                            <span th:if="${#fields.hasErrors('lostFoundLocation')}">
                                <ul class="m-0">
                                    <li class="text-danger" th:each="err : ${#fields.errors('lostFoundLocation')}"
                                        th:text="${err}"></li>
                                </ul>
                            </span>
                        </div>

                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" th:field="*{collectionLocation}"
                                    placeholder="Collection Location (For found items)"
                                    aria-label="Collection Location">
                                <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="form-label">Pin Location on Map</label>
                            <div id="map"
                                style="height: 300px; width: 100%; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ced4da;">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline-primary btn-sm"
                                    onclick="getCurrentLocation()">
                                    <i class="bi bi-geo-fill"></i> Use My Current Location
                                </button>
                            </div>
                            <input type="hidden" id="latitude" th:field="*{latitude}" />
                            <input type="hidden" id="longitude" th:field="*{longitude}" />
                        </div>

                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <textarea class="form-control" th:field="*{description}"
                                    placeholder="Detail Description (Write other necessary information for lost/found item)"
                                    aria-label="Description" rows="3"></textarea>
                            </div>
                            <span th:if="${#fields.hasErrors('description')}">
                                <ul class="m-0">
                                    <li class="text-danger" th:each="err : ${#fields.errors('description')}"
                                        th:text="${err}"></li>
                                </ul>
                            </span>
                        </div>

                        <div class="row mb-3">
                            <label for="imageFile" class="form-label">Image</label>
                            <input class="form-control form-control-sm" id="imageFile" name="imageFile" type="file">
                        </div>

                        <h6>Contact Information</h6>
                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" th:field="*{reporterName}"
                                    placeholder="Full Name" aria-label="Full Name">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                            </div>
                            <span th:if="${#fields.hasErrors('reporterName')}">
                                <ul class="m-0">
                                    <li class="text-danger" th:each="err : ${#fields.errors('reporterName')}"
                                        th:text="${err}"></li>
                                </ul>
                            </span>
                        </div>

                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" th:field="*{reporterPhoneNo}"
                                    placeholder="Phone Number" aria-label="Phone Number">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            </div>
                            <span th:if="${#fields.hasErrors('reporterPhoneNo')}">
                                <ul class="m-0">
                                    <li class="text-danger" th:each="err : ${#fields.errors('reporterPhoneNo')}"
                                        th:text="${err}"></li>
                                </ul>
                            </span>
                        </div>

                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" th:field="*{reporterEmail}" placeholder="E-mail"
                                    aria-label="E-mail">
                                <span class="input-group-text">@</span>
                            </div>
                            <span th:if="${#fields.hasErrors('reporterEmail')}">
                                <ul class="m-0">
                                    <li class="text-danger" th:each="err : ${#fields.errors('reporterEmail')}"
                                        th:text="${err}"></li>
                                </ul>
                            </span>
                        </div>

                        <div class="col">
                            <button th:text="${text}" class="btn btn-success btn-sm w-100" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <script>
            let map;
            let marker;

            document.addEventListener('DOMContentLoaded', function () {
                initMap();
            });

            function initMap() {
                // Default center (e.g., Yangon) if no lat/lng provided
                const initialLat = parseFloat(document.getElementById('latitude').value) || 16.8409;
                const initialLng = parseFloat(document.getElementById('longitude').value) || 96.1735;

                // Initialize Leaflet Map
                map = L.map('map').setView([initialLat, initialLng], 13);

                // Add OpenStreetMap Tile Layer
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                // If coordinates exist, add marker
                if (document.getElementById('latitude').value && document.getElementById('longitude').value) {
                    addMarker(initialLat, initialLng);
                }

                // Map click listener
                map.on('click', function (e) {
                    addMarker(e.latlng.lat, e.latlng.lng);
                });
            }

            function addMarker(lat, lng) {
                if (marker) {
                    marker.remove();
                }
                marker = L.marker([lat, lng]).addTo(map);
                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lng;
            }

            function getCurrentLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            map.setView([lat, lng], 13);
                            addMarker(lat, lng);
                        },
                        () => {
                            alert("Error: The Geolocation service failed.");
                        }
                    );
                } else {
                    alert("Error: Your browser doesn't support geolocation.");
                }
            }
        </script>
    </div>

</body>

</html>
